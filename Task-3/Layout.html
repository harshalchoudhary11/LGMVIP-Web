<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="Degin.css">
</head>

<body>
    <div class="Box-Contain">
        <nav>Student Registration Form</nav>
        <div class="input-form-fill">
            <h1>Register Here</h1>
            <form action="#" id="input-form-fill">
                <div class="Input-Group">
                    <input type="text" class="input-field" id="name" placeholder="Name:" required autofocus>
                </div>
                <div class="Input-Group">
                    <input type="text" class="input-field" id="email" placeholder="Email:" required>
                </div>
                <div class="Input-Group">
                    <input type="text" class="input-field" id="age" placeholder="Age:" required>
                </div>
                <div class="Input-Group">
                    <input type="text" class="input-field" id="Address" placeholder="Address:" required>
                </div>
                <div class="Input-Select">
                    <label for="gender" class="Label">Gender</label><br>
                    <input type="radio" id="male" value="Male" name="gender">Male
                    <input type="radio" id="female" value="Female" name="gender">Female
                    <input type="radio" id="Others" value="Others" name="gender">Others
                </div>
                <div class="Input-Select">
                    <label for="skills" class="Label">Skills</label><br>
                    <input type="checkbox" name="skills" id="leadership" value="Leadership">Teaching
                    <input type="checkbox" name="skills" id="communication" value="Communication">Communication
                    <input type="checkbox" name="skills" id="programming" value="Programming">Programming
                    <input type="checkbox" name="skills" id="finance" value="Finance">Finance
                    <input type="checkbox" name="skills" id="consultancy" value="Consultancy">Consultancy
                    <input type="checkbox" name="skills" id="Problem-solving skills" value="Problem-solving skills">Problem-solving skills
                    <input type="checkbox" name="skills" id="marketing" value="Marketing">Marketing
                    <input type="checkbox" name="skills" id="Leadership"value="Leadership">Leadership skills
                    <input type="checkbox" name="skills" id="Foreign Language"value="Foreign Language">Foreign Language
                </div>
                <div class="buttons">
                    <button type="button" id="Add-Btn">REGISTER</button>
                    <button type="button" id="Delete-Btn">DELETE</button>
                </div>
            </form>
        </div>
        <div class="Line"></div>
        <div class="Table">
            <h1>Registered Students</h1>
            <div class="scroll">
                <table id="display">
                    <tr>
                        <th>Description</th>
                        <th>Profile</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script 
    src="Javascript.js">

    </script>
</body>

</html>
